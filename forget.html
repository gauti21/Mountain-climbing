<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div class="forget">
            <form>
                <h2 style="color:white">Forget password</h2>
                <input type="email" id="q1" placeholder="Email" required><br><br>
                <input type="submit" onclick="go()"><br><br><br><br><br>
                Back to login page -> <a href="login.html">&nbsp;LogIn</a>
            </form>
        </div>
    </body>
    <script>
        
        function go()
        {
            var a=document.getElementById("q1").value;
            if(a!=''&&a.includes("@"))
            alert("Password has been sent to "+a);
        }
    </script>
